version: 2

models:
  - name: cov_e
    description: "Table describing and detailing COVID-19 cases reported in the San Francisco, California area of the United States"
    columns:
      - name: case_id
        description: "The unique identifier for each COVID-19 case"
          
      - name: location
        description: "The location where the case was reported (e.g., city, state)"

      - name: age
        description: "The age of the patient"
      
      - name: gender
        description: "The gender of the patient"
      
      - name: symptoms
        description: "List of symptoms experienced by the patient"
      
      - name: status
        description: "The current status of the case (e.g., active, recovered, deceased)"
